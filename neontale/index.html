<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />-->
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />-->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="bodyController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Document</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="panel-body">
        <div class="row">
            <div class="col col-md-4"><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ng-model="text"></div>
            <div class="col col-md-4"><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="Ваш шрифт"></div>
            <div class="col col-md-4"><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="Ваш цвет"></div>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col">
                <div class="text-center">{{text}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="text-center">Цена: {{cost}}</div>
            </div>
        </div>
    </div>

    <footer class="text-center panel-footer">
        Enjoy!
    </footer>

</body>
</html>
</html>
