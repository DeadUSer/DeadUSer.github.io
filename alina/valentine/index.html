<!DOCTYPE html>
<html>

<head>

	<style>
		html,
		body,
		div {
			margin: 0px;

			border: 0px;

		body {
			height: 100%;
			width: 100%;
			background: url("http://images.vfl.ru/ii/1513151627/86f4810d/19788129.jpg") repeat;

			justify-content: center;
			display: flex;
			color: rgb(0, 225, 255);
		}

		.dud {
			color: blanchedalmond;
		}

		.heart {
			margin: 10% 60% 10% 40%;
			width: 100%;
			height: 0px;
			animation: b 1.5s ease-in-out infinite;
		}

		.heart:before,
		.heart:after {
			width: 50px;
			height: 80px;
			background: rgb(255, 0, 15);
			position: absolute;
			content: "";
			border-radius: 50px 50px 0 0;

			left: 50px;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}

		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}

		@keyframes b {
			0% {
				transform: scale(1, 1);
			}

			50% {
				transform: scale(1.1, 1.1);
			}

			100% {
				transform: scale(1, 1);
			}
		}
	</style>
