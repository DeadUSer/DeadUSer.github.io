<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-1-production</title>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>

<script>
    var m = {};
</script>

<body>
    <div ng-app>
        <b>Invoice:</b>
        <div>
            Quantity: <input type="number" min="0" ng-model="m.q">
        </div>
        <div>
            Costs: <input type="number" min="0" ng-model="m.c">
        </div>
        <div>
            <b>Total:</b> {{m.q * m.c | m}}
        </div>
    </div>
</body>



</html>
