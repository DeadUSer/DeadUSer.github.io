<!DOCTYPE html>

<html>
<link rel="stylesheet" crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">

<body class="bg-dark text-light">
    <div class="container">
        <div class="row w-100">
            <div class="col-md-8 order-md-1 ">

                <h4 class="m-2">Contribution</h4>
                <input id="txt_contribution" type="number" class="form-control m-2" placeholder="First contribution">
                <input id="txt_step" type="number" class="form-control m-2" placeholder="Monthly replenishment">
                <input id="txt_percent" type="number" class="form-control m-2" placeholder="Percent">
                <input id="txt_months" type="number" class="form-control m-2" placeholder="Months">
                <button type="button" class="btn btn-light m-2 w-100" onclick="calculate()">Calculate</button>

                <h6 class="m-2"><small id="result"></small></h6>
            </div>
            <div class="col-md-4 order-md-2">
                <div class="m-2">
                    <p class="">
                        <br>conditions:
                        <br>compound interest
                        <br>monthly capitalization
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    function calculate() {
        var result = document.getElementById('result');
        result.innerHTML = '';

        var contribution = Number(document.getElementById('txt_contribution').value);
        var step = Number(document.getElementById('txt_step').value);
        var months = Number(document.getElementById('txt_months').value);
        var percent = Number(document.getElementById('txt_percent').value)/100;

        for (var i = 0; i < months; i++) {
            contribution += (contribution * (percent / 12)) + step;
            result.innerHTML += 'month ' + String(i + 1) + ':   ' + String(Math.trunc(contribution)) + '<br>';
        }
    }

</script>

</html>
