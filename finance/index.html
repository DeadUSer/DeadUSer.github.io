<html>

<head>
    <title>Finance</title>
</head>

<script>
    function turnThePage(id) {
        var sec = document.getElementsByTagName('section');
        Array.from(sec).forEach(e => e.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }
</script>

<style>
    body {
        margin: 0px;
        padding: 0px;
        color: darkgrey;
        background-color: black;
    }

    aside {
        width: 200px;
    }

    nav button,
    section aside button {
        color: coral;
        background-color: transparent;
        height: 40px;
        width: 200px;
        border: 0px;
    }

    nav button:hover,
    section aside button:hover {
        background-color: azure;
    }

    section {
        display: none;
        height: 1300px;
    }

    .logo {
        background-color: transparent;
        height: 40px;
        width: 200px;
        border: 0px;
        float: left;
    }

    .bg-green {
        background-image: url('https://opengameart.org/sites/default/files/styles/medium/public/oga-textures/98737/grass_04.png');
    }

    .bg-red {
        background-image: url('https://opengameart.org/sites/default/files/styles/medium/public/Wood02.png');
    }

    .bg-blue {
        background-image: url('https://opengameart.org/sites/default/files/styles/medium/public/Bricks_004.png');
    }

    .bg-grad {
        background-image: radial-gradient(darkgrey, black);
    }
</style>

<body>
    <header></header>
    <nav>
        <div class="logo"></div>
        <button onclick="turnThePage('section1')">Section 1</button>
        <button onclick="turnThePage('section2')">Section 2</button>
        <button onclick="turnThePage('section3')">Section 3</button>
        <button onclick="turnThePage('section4')">Section 4</button>
    </nav>
    <section id="section1" class="bg-red">
        <aside>
            <button href="#">Part 1</button>
            <button href="#">Part 2</button>
            <button href="#">Part 3</button>
        </aside>
    </section>
    <section id="section2" class="bg-blue"></section>
    <section id="section3" class="bg-green"></section>
    <section id="section4" class="bg-grad"></section>
    <footer></footer>
</body>

</html>
