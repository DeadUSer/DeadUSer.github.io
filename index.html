<html>

<head>
	<meta charset="utf-8">
	<title>404</title>
</head>

<style>
	body {
		background-color: darkgray;
		background-image: radial-gradient(darkred, black);
		background-repeat: no-repeat;
		margin: 0px;
		padding: 15px;
	}

	div {
		position: fixed;
	}

	.message {
		color: darkred;
		z-index: -1;
		font-size: 100px;
	}
</style>

<body id="main">
	<div class="message">
		<h1><b>404</b></h1>
	</div>
</body>

<script>
	function n() {
		var min = 50, max = 200;
		return Math.round(min - 0.5 + Math.random() * (max - min + 1));
	}

	var dimension = 15;
	var width = document.documentElement.clientWidth / dimension;
	var height = document.documentElement.clientHeight / dimension;

	var content = String();
	for (var x = 0; x < dimension; x++)
		for (var y = 0; y < dimension; y++)
			content += `<div style="height: ${height}px; width: ${width}px; top: ${height * y}px; left: ${width * x}px; background: rgb(${n()}, ${n()}, ${n()});" onmouseover="this.remove()"></div>`;

	document.getElementById('main').innerHTML += content;
</script>

</html>
