<!DOCTYPE html>

<html>
<link rel="stylesheet" crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">

<body class="bg-dark text-light">
    <div class="container">
        <div class="row w-100">
            <div class="col-md-8 order-md-1 ">

                <h4 class="m-2">Mortgage</h4>
                <input id="txt_mortgage" type="number" class="form-control m-2" placeholder="Mortgage" value="2000000">
                <input id="txt_first_payment" type="number" class="form-control m-2" placeholder="First payment"
                    value="0">
                <input id="txt_payment" type="number" class="form-control m-2" placeholder="Monthly payment" value="30000">
                <button type="button" class="btn btn-light m-2 w-100" onclick="calculate()">Calculate</button>

                <h6 class="m-2"><small id="result"></small></h6>
            </div>
            <div class="col-md-4 order-md-2">
                <div class="m-2">
                    <p class="">
                        <br>conditions:
                        <br>compound interest
                        <br>10% per year
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function calculate() {
        var result = document.getElementById('result');
        result.innerHTML = '';

        var mortgage = Number(document.getElementById('txt_mortgage').value);
        var firstPayment = Number(document.getElementById('txt_first_payment').value);
        var payment = Number(document.getElementById('txt_payment').value);

        mortgage = mortgage - firstPayment;
        var overpayment = 0;
        for (var i = 0; mortgage > 0; i++) {
            mortgage = mortgage + (mortgage * (0.1 / 12)) - payment;
            overpayment += (mortgage * (0.1 / 12));
            result.innerHTML += String(i + 1) + ': ' + String(Math.trunc(mortgage)) + ' percent ' + String(Math.trunc((mortgage * (0.1 / 12)))) + '<br>';
        }

        result.innerHTML += 'overpayment: ' + String(Math.trunc(overpayment)) + '<br>';
    }

</script>

</html>
